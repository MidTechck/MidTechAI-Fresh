<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTech AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --primary-text: #eaeaea;
            --secondary-bg: #333;
            --accent: #00bfff;
        }

        [data-theme="light"] {
            --primary-bg: #f5f5f5;
            --primary-text: #1a1a1a;
            --secondary-bg: #ddd;
            --accent: #0077cc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 1px solid var(--secondary-bg);
        }

        #chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background-color: var(--accent);
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background-color: var(--secondary-bg);
            color: var(--primary-text);
            border-bottom-left-radius: 0;
        }

        #input-container {
            display: flex;
            border-top: 1px solid var(--secondary-bg);
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background-color: #2a2a2a;
            color: #eaeaea;
            font-size: 1rem;
        }

        [data-theme="light"] #message-input {
            background-color: #eee;
            color: #1a1a1a;
        }

        #send-btn {
            padding: 0 1rem;
            border: none;
            background-color: var(--accent);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background-color: darken(var(--accent), 10%);
        }

        .typing {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: var(--accent);
            margin-right: 0.25rem;
            animation: blink 1.2s infinite;
        }

        .typing:nth-child(2) { animation-delay: 0.2s; }
        .typing:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; transform: scale(0.5);}
            40% { opacity: 1; transform: scale(1);}
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body data-theme="dark">

    <header>MidTech AI Assistant</header>
    <button id="theme-toggle">Toggle Theme</button>

    <div id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggle = document.getElementById('theme-toggle');

        // Dark/Light toggle
        themeToggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot');
            typingDiv.id = 'typing-indicator';
            for(let i=0;i<3;i++){
                const dot = document.createElement('span');
                dot.classList.add('typing');
                typingDiv.appendChild(dot);
            }
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if(typingDiv) typingDiv.remove();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if(!text) return;

            appendMessage(text, 'user');
            input.value = '';
            showTyping();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });

                const data = await res.json();
                setTimeout(() => {
                    removeTyping();
                    appendMessage(data.reply, 'bot');
                }, 1200); // Typing animation 1.2s
            } catch(err) {
                removeTyping();
                appendMessage("Error connecting to server.", 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });

    </script>

</body>
</html>
