<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MidTechAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background: #020617;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
}

#chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    margin-bottom: 12px;
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
}

.user {
    background: #2563eb;
    margin-left: auto;
}

.bot {
    background: #1e293b;
}

#input-area {
    display: flex;
    padding: 10px;
    background: #020617;
}

#input {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
}

button {
    margin-left: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #22c55e;
    cursor: pointer;
}
</style>
</head>

<body>

<header>MidTechAI ðŸ¤–</header>

<div id="chat"></div>

<div id="input-area">
    <input id="input" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "message " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function typingIndicator() {
    const div = document.createElement("div");
    div.className = "message bot";
    div.id = "typing";
    div.innerText = "MidTechAI is typing...";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    typingIndicator();

    const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    document.getElementById("typing").remove();

    const data = await res.json();
    addMessage(data.reply, "bot");
}

document.getElementById("input").addEventListener("keypress", e => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
