<!DOCTYPE html>
<html>
<head>
    <title>MidTechAI</title>
    <style>
        body { font-family: Arial; background: #111; color: white; }
        #chat { height: 400px; overflow-y: auto; border: 1px solid #444; padding: 10px; margin-bottom: 10px;}
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>

<h2>MidTechAI Chat</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type a message..." />
<button onclick="send()">Send</button>

<script>
async function send() {
    let msg = document.getElementById("msg").value;
    if (!msg) return;

    document.getElementById("chat").innerHTML += "<p><b>You:</b> " + msg + "</p>";

    let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    });

    let data = await res.json();

    document.getElementById("chat").innerHTML += "<p><b>MidTechAI:</b> " + data.reply + "</p>";
    document.getElementById("msg").value = "";
}
</script>

</body>
</html>
