<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MidTechAI v9+</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        #chat { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .user, .assistant { margin: 10px 0; }
        .user { text-align: right; }
        .assistant { text-align: left; color: blue; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="prompt" placeholder="Type or use voice..." />
        <button id="send">Send</button>
        <button id="voice">ðŸŽ¤ Speak</button>
    </div>

    <script>
        function addMessage(text, sender) {
            $("#messages").append(`<div class="${sender}">${text}</div>`);
        }

        $("#send").click(function() {
            var prompt = $("#prompt").val();
            addMessage(prompt, "user");
            $("#prompt").val("");
            $.ajax({
                url: "/ask",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ prompt: prompt, user_id: "default" }),
                success: function(data) {
                    addMessage(data.response, "assistant");
                    // Play voice
                    var audio = new Audio(data.audio_file + "?t=" + new Date().getTime());
                    audio.play();
                }
            });
        });

        $("#voice").click(function() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support voice input");
                return;
            }
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = function(event) {
                var text = event.results[0][0].transcript;
                $("#prompt").val(text);
                $("#send").click();
            }
        });
    </script>
</body>
</html>
