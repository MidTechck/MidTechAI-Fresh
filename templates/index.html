<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MidTechAI v3</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        #chat { max-width: 700px; margin: auto; }
        .message { padding: 10px; border-radius: 5px; margin: 5px 0; }
        .user { background: #007bff; color: white; text-align: right; }
        .bot { background: #e2e2e2; text-align: left; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>MidTechAI v3</h2>
        <div id="messages"></div>
        <input type="text" id="question" placeholder="Ask me anything...">
        <button onclick="ask()">Send</button>
    </div>

    <script>
        async function ask() {
            const question = document.getElementById('question').value;
            if (!question) return;
            const messages = document.getElementById('messages');
            messages.innerHTML += `<div class="message user">${question}</div>`;
            document.getElementById('question').value = '';
            
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            messages.innerHTML += `<div class="message bot">${data.answer}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
