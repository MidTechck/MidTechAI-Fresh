<!DOCTYPE html>
<html>
<head>
    <title>MidTech AI</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            background:#0f0f0f;
            color:white;
            display:flex;
            flex-direction:column;
            height:100vh;
        }
        #chat{
            flex:1;
            padding:20px;
            overflow-y:auto;
        }
        .msg{
            margin:10px 0;
            padding:12px 16px;
            border-radius:10px;
            max-width:70%;
        }
        .user{background:#2c2c2c; align-self:flex-end;}
        .ai{background:#1a1a1a; align-self:flex-start;}
        #input-area{
            display:flex;
            padding:15px;
            background:#1c1c1c;
        }
        input{
            flex:1;
            padding:12px;
            border:none;
            outline:none;
            background:#2a2a2a;
            color:white;
            border-radius:8px;
        }
        button{
            margin-left:10px;
            padding:12px 18px;
            border:none;
            background:#444;
            color:white;
            border-radius:8px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
    <input id="msg" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>
</div>

<script>
function addMessage(text, cls){
    const div=document.createElement("div");
    div.className="msg "+cls;
    div.innerText=text;
    document.getElementById("chat").appendChild(div);
    div.scrollIntoView();
}

async function send(){
    const input=document.getElementById("msg");
    const message=input.value;
    if(!message) return;

    addMessage(message,"user");
    input.value="";

    addMessage("Typing...","ai");

    const res=await fetch("/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message:message})
    });

    const data=await res.json();
    document.querySelectorAll(".ai").forEach(e=>{
        if(e.innerText==="Typing...") e.remove();
    });

    addMessage(data.reply,"ai");
}
</script>

</body>
</html>
